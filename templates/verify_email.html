<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        /* Simplified Bootstrap 5 styles for email */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 0.5rem;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 1.75rem;
            color: #212529;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            color: #495057;
        }
        .btn-primary {
            display: inline-block;
            font-weight: 400;
            color: #fff !important;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            background-color: #0d6efd;
            border: 1px solid #0d6efd;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            margin-top: 20px;
        }
        .footer {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello {{ name }},</h1>
        <p>Thank you for signing up! Please verify your email by clicking the button below:</p>
        <a href="{{ verify_link }}" class="btn-primary">Verify Email</a>
        <p class="footer">
            If you did not sign up for this account, please ignore this email.
        </p>
    </div>
</body>
</html>
